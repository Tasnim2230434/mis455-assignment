<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Explorer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #e9ecef, #f8f9fa);
        }
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .search-section {
            background: #f8f9fa;
            padding: 4rem 0;
            border-bottom: 1px solid #ddd;
        }
        .search-section h1 {
            font-size: 2.5rem;
            color: #333;
        }
        .search-input {
            border-radius: 20px 0 0 20px;
        }
        .btn-primary {
            border-radius: 0 20px 20px 0;
        }
        .results-section {
            padding: 3rem 0;
            background: #ffffff;
        }
        .weather-section {
            background: #e9ecef;
            padding: 3rem 0;
        }
        #countryGrid, #weatherGrid {
            gap: 1.5rem;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        footer {
            background: #212529;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="assets/logo.png" alt="Logo" class="logo" width="40" height="40"> Country Explorer</a>
        </div>
    </nav>

    <!-- Search Section -->
    <section class="search-section text-center">
        <div class="container">
            <h1>Explore Countries Around the World</h1>
            <p class="lead">Find comprehensive details and live weather updates</p>
            <div class="input-group mt-4 mx-auto" style="max-width: 600px;">
                <input type="text" class="form-control search-input" id="searchBox" placeholder="Enter a country name">
                <button class="btn btn-primary" id="searchButton">Search</button>
            </div>
        </div>
    </section>

    <!-- Results Section -->
    <section class="results-section">
        <div class="container">
            <h2 class="text-center mb-4">Country Information</h2>
            <div id="countryGrid" class="d-flex flex-wrap justify-content-center"></div>
        </div>
    </section>

    <!-- Weather Section -->
    <section class="weather-section">
        <div class="container">
            <h2 class="text-center mb-4">Live Weather Updates</h2>
            <div id="weatherGrid" class="d-flex flex-wrap justify-content-center"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-3">
        <p class="mb-0">&copy; 2024 Country Explorer. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
